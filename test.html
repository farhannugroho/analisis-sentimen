<!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="">
            <meta name="author" content="">
            <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

            <title>Login</title>

            <!-- Bootstrap core CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
                integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

            <style>
                .divider:after,
                .divider:before {
                    content: "";
                    flex: 1;
                    height: 1px;
                    background: #eee;
                }

                .h-custom {
                    height: calc(100% - 73px);
                }

                @media (max-width: 450px) {
                    .h-custom {
                        height: 100%;
                    }
                }
            </style>
        </head>

        <body class="text-center">
            <section class="vh-100" style="height: 600px;">
                <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <img
                                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                                class="img-fluid" alt="Sample image">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                            <form action="/dashboard" method="get" onsubmit="return validateForm()">
                                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                    <p class="lead fw-normal mb-0 me-3 font-weight-bold text-center">ANALISIS SENTIMEN
                                        INSTAGRAM</p>
                                </div>

                                <div class="divider d-flex align-items-center my-4">
                                    <p class="text-center fw-bold mx-3 mb-0"></p>
                                </div>

                                <!-- Username input with required attribute -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example3" class="form-control form-control-lg"
                                        placeholder="Enter a username" required />
                                    <!-- Custom validation message -->
                                    <div class="invalid-feedback">
                                        Wrong Username.
                                    </div>
                                </div>

                                <!-- Password input with required attribute -->
                                <div class="form-outline mb-3">
                                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                                        placeholder="Enter password" required />
                                    <!-- Custom validation message -->
                                    <div class="invalid-feedback">
                                        Wrong Password.
                                    </div>
                                </div>

                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button type="submit" class="btn btn-dark btn-lg"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div
                    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark">
                    <!-- Copyright -->
                    <div class="text-white mb-3 mb-md-0">
                        Copyright Â© 2020. Nugroho - Analisis Sentimen.
                    </div>
                    <!-- Copyright -->
                </div>
            </section>

            <script>
                function validateForm() {
                    var usernameInput = document.getElementById('form3Example3');
                    var passwordInput = document.getElementById('form3Example4');

                    if (usernameInput.value.trim() === '' || usernameInput.value.trim() !== 'admin' || usernameInput.value.trim() !== 'user') {
                        usernameInput.classList.add('is-invalid');
                        return false;
                    } else {
                        usernameInput.classList.remove('is-invalid');
                    }

                    if (passwordInput.value.trim() === '' || passwordInput.value.trim() !== 'password') {
                        passwordInput.classList.add('is-invalid');
                        return false;
                    } else {
                        passwordInput.classList.remove('is-invalid');
                    }

                    return true;
                }
            </script>
        </body>

        </html>
