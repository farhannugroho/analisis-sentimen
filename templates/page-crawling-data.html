<html>
  <head>
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Style untuk top bar */
      .top-bar {
        height: 60px;
        background-color: #343a40;
        color: #fff;
        position: fixed;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 99;
      }

      /* Style untuk sidebar */
      .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 60px;
        left: 0;
        background-color: #343a40;
        color: #fff;
        padding-top: 20px;
      }

      /* Style untuk sidebar link */
      .sidebar a {
        color: #fff;
        display: block;
        padding: 8px 16px;
        text-decoration: none;
      }

      /* Style untuk sidebar link ketika dihover */
      .sidebar a:hover {
        background-color: #1c1e22;
      }

      .header {
        background-color: #343a40;
        color: #fff;
        padding: 7px;
        margin-left: 150px;
        text-align: center;
      }

      /* Style untuk konten dashboard */
      .dashboard-content {
        margin-left: 260px;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 top-bar"></div>
      </div>
      <div class="row">
        <div class="col-md-3 sidebar">
          <h5><a href="http://localhost:5050/dashboard">Dashboard</a></h5>
          <h5>
            <a href="http://localhost:5050/analisis-data/dataset"
              >Analisis Sentimen</a
            >
          </h5>
          <h5><a href="http://localhost:5050/crawling-data">Dataset</a></h5>
          <h5><a href="http://localhost:5050">Logout</a></h5>
        </div>
        <div class="col-md-9 dashboard-content">
          <div class="header" style="margin-top: 50px">
            <h1>Dataset</h1>
          </div>
          <div class="container" style="margin-top: 50px">
            <form action="/crawling-data" method="post">
              <div class="form-group">
                <button type="submit">Crawling Data</button>
              </div>
            </form>

            <div style="margin-top: 30px">
              {% for csv_data in data %}
              <table>
                <thead>
                  <tr>
                    <th>No</th>
                    {% for column_name in csv_data[0] %}
                    <th>{{ column_name }}</th>
                    {% endfor %}
                  </tr>
                </thead>
                <tbody>
                  {% for row in csv_data %}
                  <tr>
                    <td>{{ loop.index }}</td>
                    {% for value in row.values() %}
                    <td>{{ value }}</td>
                    {% endfor %}
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <br />
              <br />
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
